services:
  # Application container
  app:
    build:
      context: .
      dockerfile: vivek022/the-rule-engine:latest
    container_name: rule_engine_app
    env_file:
      - .env.prod
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - rule-engine-net
    depends_on:
      - db

  # Nginx web server container
  web:
    image: nginx:alpine
    container_name: rule_engine_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - rule-engine-net

  # MySQL database container
  db:
    image: mysql:8.0
    container_name: rule_engine_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - engineData:/var/lib/mysql
    networks:
      - rule-engine-net

  # Mailhog email service container
  mailhog:
    image: mailhog/mailhog
    container_name: rule_engine_mailhog
    ports:
      - "${MAIL_PORT}:8025"
    restart: unless-stopped
    networks:
      - rule-engine-net

  rabbitmq:
    image: "rabbitmq:3.13-management"
    hostname: "rabbit"
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      - "RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}"
      - "RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}"
      - "RABBITMQ_DEFAULT_VHOST=${RABBITMQ_VHOST}"
    labels:
      NAME: "rabbitmq"
    volumes:
      - ./rabbitmq-isolated.conf:/etc/rabbitmq/rabbitmq.config
    networks:
        - rule-engine-net

networks:
  rule-engine-net:
    driver: bridge

volumes:
  engineData:
    driver: local
