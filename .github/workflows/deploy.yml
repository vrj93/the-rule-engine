name: Rule Engine CI/CD

on:
  push:
    branches:
      - deploy-ci-cd

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx (for multi-platform builds)
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t vivek022/the-rule-engine:latest .
          docker push vivek022/the-rule-engine:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: SSH into Production Server and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_SERVER }}
          key: ${{ secrets.SSH_KEY }}
          username: ubuntu
          script: |
            export APP_KEY=${{ secrets.APP_KEY }}
            export MYSQL_CONNECTION=${{ secrets.DB_CONNECTION }}
            export MYSQL_HOST=${{ secrets.DB_HOST }}
            export MYSQL_DATABASE=${{ secrets.DB_DATABASE }}
            export MYSQL_USER=${{ secrets.DB_USERNAME }}
            export MYSQL_PASSWORD=${{ secrets.DB_PASSWORD }}
            export MYSQL_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
            export RABBITMQ_DEFAULT_USER=${{ secrets.RABBITMQ_USER }}
            export RABBITMQ_DEFAULT_PASS=${{ secrets.RABBITMQ_PASSWORD }}
            export SLACK_ALERT_WEBHOOK=${{ secrets.SLACK_ALERT_WEBHOOK }}
            cd ~/the-rule-engine
            docker pull vivek022/the-rule-engine:latest
            git pull
            docker-compose down
            docker-compose up -d
            docker-compose exec app php artisan migrate --force
